<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci dan Kalkulator</title>
    <script defer src="script.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fac5f8;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 500px;
        }

        h2 {
            color: #337ab7;
            margin-bottom: 15px;
        }

        input, select, button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            cursor: pointer;
            background-color: #337ab7;
            color: white;
            border: none;
            padding: 10px 20px;
        }

        button:hover {
            background-color: #286090;
        }

        .flex {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flex input, .flex select {
            width: 80px;
            text-align: center;
        }

        #fibonacciResult, #calcResult {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Deret Fibonacci</h2>
        <label>Masukkan jumlah angka:</label>
        <input type="number" id="num" min="1">
        <button onclick="generateFibonacci()">Cetak Fibonacci</button>
        <p id="fibonacciResult"></p>

        <h2>Kalkulator</h2>
        <div class="flex">
            <input type="number" id="num1">
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
            </select>
            <input type="number" id="num2">
            <button onclick="calculate()">Hitung</button>
        </div>
        <p id="calcResult">Hasil: </p>
    </div>
</body>
</html>
